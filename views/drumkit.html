<html>
  <head>
    <link rel="stylesheet" href="../build/styles/commons.css">
    <link rel="stylesheet" href="../build/styles/drumkit.css">
  </head>
<body>
  <div id="drumkit" class="page">
    <h1 class="page-title">DRUM KIT</h1>
    <div class="grid-container grid-col--3">
      <div data-key="65" class="grid-item grid-center key">
        <h3>A</h3>
        <span class="sound">clap</span>
      </div>

      <div data-key="83" class="grid-item grid-center key">
        <h3>S</h3>
        <span class="sound">hihat</span>
      </div>

      <div data-key="68" class="grid-item grid-center key">
        <h3>D</h3>
        <span class="sound">kick</span>
      </div>

      <div data-key="70" class="grid-item grid-center key">
        <h3>F</h3>
        <span class="sound">openhat</span>
      </div>

      <div data-key="71" class="grid-item grid-center key">
        <h3>G</h3>
        <span class="sound">boom</span>
      </div>

      <div data-key="72" class="grid-item grid-center key">
        <h3>H</h3>
        <span class="sound">ride</span>
      </div>

      <div data-key="74" class="grid-item grid-center key">
        <h3>J</h3>
        <span class="sound">snare</span>
      </div>

      <div data-key="75" class="grid-item grid-center key">
        <h3>K</h3>
        <span class="sound">tom</span>
      </div>

      <div data-key="76" class="grid-item grid-center key">
        <h3>L</h3>
        <span class="sound">tink</span>
      </div>
    </div>
  </div>

  <audio data-key="65" src="../sounds/clap.wav"></audio>
  <audio data-key="83" src="../sounds/hihat.wav"></audio>
  <audio data-key="68" src="../sounds/kick.wav"></audio>
  <audio data-key="70" src="../sounds/openhat.wav"></audio>
  <audio data-key="71" src="../sounds/boom.wav"></audio>
  <audio data-key="72" src="../sounds/ride.wav"></audio>
  <audio data-key="74" src="../sounds/snare.wav"></audio>
  <audio data-key="75" src="../sounds/tom.wav"></audio>
  <audio data-key="76" src="../sounds/tink.wav"></audio>
  <script src="../build/commons.js"></script>
  <script src="../build/drumkit.js"></script>
</body>
</html>
